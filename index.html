<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>BMI calculator</h1>
            <div class="content">

                <!-- age section -->
                <div class="input">
                    <label for="height">AGE</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required>
                </div>

                <!-- gender section -->
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="m">
                        <p class="text">Male</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="f">
                        <p class="text">Female</p>
                        <span class="checkmark"></span>
                    </label>

                </div>

                <!-- height and weight section -->
                <div class="containerHW">
                    <div class="inputH">
                        <label for="height">Height(cm)</label>
                        <input type="number" id="height" required>
                    </div>

                    <div class="inputW">
                        <label for="weight">weight(kg)</label>
                        <input type="number" id="weight" required>
                    </div>
                </div>
                <!-- BUTTON SECTION: you can move the onclick to javascript if you want to -->
                <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>

            </div>
            <!-- result info section -->
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>

    <!-- this section is to show if the person is healtyhy or not. this function can be done from JS -->
    <div id="myModel" class="model">
        <!-- model content -->
        <div class="model-content">
            <span class="close">&times;</span>
            <p id="modelText">All fields are required</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
